<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>

    <form>
        <label for="userName">고객명:</label>
        <input type="text" name="userName" id="userName" required placeholder="이름">
        <br><br>

        <label for="phone">전화번호:</label>
        <input type="tel" name="phone" id="phone" required placeholder="전화번호">
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="이메일">
        <br><br>

        <fieldset style="width: 15%; height: 30%;">
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizza_size" id="small" value="s">
            <label for="small">Small</label><br>

            <input type="radio" name="pizza_size" id="medium" value="m">
            <label for="medium">Medium</label><br>

            <input type="radio" name="pizza_size" id="large" value="l">
            <label for="large">Large</label>   
          
        </fieldset>
        <br><br>

        <fieldset style="width: 15%; height: 30%;">
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="topping1">
            <label for="topping">베이컨</label><br><br>
            
            <input type="checkbox" name="topping" id="topping2">
            <label for="topping">치즈</label><br><br>
            
            <input type="checkbox" name="topping" id="topping3">
            <label for="topping">양파</label><br><br>
            
            <input type="checkbox" name="topping" id="topping4">
            <label for="topping">버섯</label><br><br>
        </fieldset>
        <br><br>
        
        <label for="time">희망 배송 시간</label>
        <input type="time" name="time" id="time">        
        <br><br>
        
        <label for="textarea">배송 시 요청 사항</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" style="width: 300px; height: 200px; resize: none;" ></textarea>
        <br><br>

        <button>주문하기</button>

    </form>

</body>
</html>
