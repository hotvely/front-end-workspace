<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
</head>
<body>
    <h2>폼 태그의 기본 구조</h2>
    <h3>검색 폼</h3>
    <form name = "search_form" method="get">
        <label>
            <p> 
                검색할 내용 : <input type="text" name = "search">
            </p>
        </label> 
        <input type="submit" value = 검색>
    </form>

    <h3>회원 가입 폼</h3>
    <form name = "signUp_form" method="post">
        <fieldset>
            <legend>회원 정보</legend>

            <label for="userId"> 아이디 : </label>
            <input type="text" id = "userId" name="userId" placeholder="아이디">

            <br><br>

            <label for="userPwd"> 비밀번호 : </label>
            <input type="password" id="userPwd" name="userPwd" placeholder="비밀번호">

        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <label for="userName">수령인 : </label>
            <input type="text" id="userName" name="userName" placeholder="배송정보">
            <br><br>

            <label for="addr">주소 : </label>
            <input type="text" id="addr" name="addr" placeholder="주소">

        </fieldset><br>
        <input type="submit" value="회원가입">
    </form>


    <h2>input 태그</h2>
    <h3>type="hidden"</h3>
    <form>
        <input type="hidden" name="hiddenValue" value="1234">
        <input type="submit" value="전송">
    </form>

    <h3>type="text|password|search|url|email|tel"</h3>
    <form>
        <label for="id">아이디 :</label>
        <input type="text" name="id" id="id" required autofocus>
        <br><br>

        <label for="pwd">패스워드 :</label>
        <input type="password" name="pwd" id="pwd" required>
        <br><br>

        <label for="search">검색 :</label>
        <input type="search" name="search" id="search" value="google" readonly>
        <br><br>

        <label for="website">사이트 주소 :</label>
        <input type="url" name="website" id="website" placeholder="웹사이트 주소 입력...">
        <br><br>

        <label for="email">메일 주소 :</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="phone">전화번호 :</label>
        <input type="tel" name="phone" id="phone">
        <br><br>

        <input type="submit" value="전송" disabled>
        <input type="reset" value="초기화">

    </form>

    <h3>type="radio|checkbox"</h3>
    <form>
        <fieldset>
            <legend>성별</legend>
                
            <input type="radio" name="gender" id="male" value="m"> 
            <label for="male">남자</label>
            <input type="radio" name="gender" id="female" value="f" checked>
            <label for="female">여자</label>
            <br><br>
            <input type="submit" value="전송">
        </fieldset>

        <fieldset>
            <legend>취미</legend>
            <input type="checkbox" name="hobby" id="hobby1" value="game">
            <label for="hobby1">게임</label>
            <input type="checkbox" name="hobby" id="hobby2" value="movie">
            <label for="hobby2">만화</label>
            <input type="checkbox" name="hobby" id="hobby3" value="animation">
            <label for="hobby3">영화감상</label>       
            <input type="checkbox" name="hobby" id="hobby5" value="soccer">
            <label for="hobby5">축구</label>
            <input type="checkbox" name="hobby" id="hobby6" value="tennis">
            <label for="hobby6">테니스</label>
            <input type="checkbox" name="hobby" id="hobby7" value="coffee">
            <label for="hobby7">카페다니기</label>
            
        </fieldset>
    </form>

    <h3>type="number|range"</h3>
    <form>
        <label for="amount">수량 : </label>
        <input type="number" name="amount" id="amount" min="0" max="10" step="2" value="0">
        <br><br>

        <label for="point">포인트:</label>
        <input type="range" name="point" id="point" value="0" max="100" min="0" step="10">

        <input type="submit" value="전송" >
    </form>


    <h3>type="color|file"</h3>
    <form>
        <label for="color">색상:</label>
        <input type="color" name="color" id="color" value="#ffffff">
        <br><br>
        <label for="upload">파일선택:</label>
        <input type="file" name="upload" id="upload" multiple>
        <br><br>
       
        <input type="submit" value="전송">

    </form>

    <h3>type="date|month|week|time|datetime|datetime-local"</h3>
    <form>
        <label for="date">date:</label>
        <input type="date" name="date" id="date" value="2023-07-31" min="2023-01-01" max="2023-12-31">
        <br><br>

        <label for="month">month:</label>
        <input type="month" name="month" id="month" value="2023-03" min="2023-01" max="2024-02">
        <br><br>

        <label for="week">week:</label>
        <input type="week" name="week" id="week" value="2023-W11" min="2023-W03" max="2024-W09">
        <br><br>

        <label for="time">time:</label>
        <input type="time" name="time" id="time" value="17:50:55">
        <br><br>


        <!-- 크롬,익스플로어,엣지 지원 X-->
        <label for="datetime">datetime:</label>
        <input type="datetime" name="datetime" id="datetime">
        <br><br>

        <!-- 크롬,익스플로어,엣지 지원 O-->
        <label for="datetime-local">datetime-local</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local" value="2023-01-01 12:11:11">
        <br><br>

        <button type="submit">전송ㅋㅋ</button>
        <button type="reset">초기화ㅋㅋㅋ</button>
        <button type="button" onclick="alert('버튼클릭?!?!?!?!?!?!?!?')">버튼?</button>

        <!--<input type="submit" value="전송">-->

    </form>
    <br><br>

    <h2>select 태그</h2>
    <form>
        <label for="national">국적:</label>
        <select name="national" id="national">
            <optgroup label="아시아">
                <option value="kr">한국</option>
                <option value="ch">중국</option>
                <option value="jp">일본</option>
            </optgroup>
            <optgroup label="기타">
                <option value="us">미국</option>
                <option value="fr">프랑스</option>
            </optgroup>
            <option selected disabled>--------------</option>
        </select>
        <button>전송ㅎ</button>
    </form>


    <h2>textarea 태그</h2>
    <form>
        <textarea name="textarea" id="textarea" cols="30" rows="10" style="width: 500px; height: 500px; resize:none"></textarea>
    </form>




</body>
</html>
