<body>
    <h2>이미지 관련 태그</h2>
    <h3>* src 속성</h3>
    <img src="../resource/city.jpg">

    <h3>* alt 속성</h3>
    <img src="../resource/river.jpg" alt="이 사진은 강 사진입니다.">

    <h3>* width , height 속성</h3>
    <h4>고정길이 단위(px) == 기본값 : 화면 사이즈가 변하더라도 이미지 크기에 변동이 없음</h4>

    <img src="../resource/blueberries.jpg" alt="" width="200" height="120">
    <img src="../resource/cake.jpg" alt="" width="200px" height="120">
    <img src="../resource/icecream.jpg" alt="" width="200" height="120">
    <img src="../resource/macarons.jpg" alt="" width="200" height="120">
    <img src="../resource/pizza.jpg" alt="" width="200" height="120">


    <h4>가변길이 단위(%) : 화면사이즈 또는 부모요소사이즈에 따라 이미지가 같이 변동됨</h4>
    <img src="C:\Users\user1\Downloads/cat-gcdaee8be0_1280.png" alt="" width="10%" height="150">
    <img src="https://cdn.pixabay.com/photo/2017/05/02/18/20/blueberries-2278921_1280.jpg" alt="" width="10%" height="150">
    <img src="../resource/icecream.jpg" alt="" width="10%" height="150">
    <img src="../resource/macarons.jpg" alt="" width="10%" height="150">
    <img src="https://cdn.pixabay.com/photo/2016/02/18/18/37/puppy-1207816_640.jpg" alt="" width="10%" height="150">
